# 回测配置

backtest:
  # 组合规模（归一化，1.0 表示100%资金）
  booksize: 1.0
  
  # 单只股票最大仓位（按组合规模的比例）
  upper_bound: 0.1  # 10%
  
  # 单只股票最小仓位阈值（低于此值视为0）
  lower_bound: 0.0
  
  # 滚动窗口大小（用于信号平滑，降低换手率）
  # window_size > 1 时，使用过去 window_size 天的平均信号
  # 例如 window_size=5 表示使用过去5天的平均信号，每天约调整 1/5 的仓位
  window_size: 14  # window size(调仓平滑度)
  
  # 回测日期范围（可选，不指定则使用数据全部范围）
  # 设置为最近3年：从2022-01-01开始（可根据需要调整）
  start_date: "2022-01-01"  # 最近3年，null 表示使用全部数据
  end_date: null  # null 表示到最新数据
  
  # 是否考虑交易成本
  include_costs: true
  
  # 是否计算流动性指标
  calculate_liquidity: true
